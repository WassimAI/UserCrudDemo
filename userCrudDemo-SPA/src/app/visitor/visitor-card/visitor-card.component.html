<div class="card">
    <div class="img-wrapper">
        <img src="{{visitor.imageUrl}}" class="card-img-top" alt="{{visitor.email}}">
    </div>
    <div class="card-body text-center">
    <h5 class="card-title">{{visitor.city}}</h5>
    <p class="card-text">{{visitor.country}}</p>
    <div class="text-center">
        <a class="btn btn-primary" [routerLink]="['/visitor/', visitor.id]">Check Details</a>
    </div>
    </div>
</div>
