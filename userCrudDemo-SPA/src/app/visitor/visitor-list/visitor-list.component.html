<div class="container mt-2">
    <div class="row">
        <div class="col-md-6">
            <h3>This is Visitors Page</h3>
            <hr>
            <p class="lead">We will display Visitors below</p>
            <button class="btn btn-primary">Show Users</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-2" *ngFor="let v of visitors">
            <app-visitor-card [visitor]="v"></app-visitor-card>
        </div>
    </div>
</div>
