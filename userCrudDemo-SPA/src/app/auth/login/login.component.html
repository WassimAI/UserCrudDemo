<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="city">Email</label>
                    <input class="form-control mr-sm-2" name="email" required type="email" [(ngModel)]="visitor.email" placeholder="email here">
                </div>
                <div class="form-group">
                    <label for="city">Password</label>
                    <input class="form-control mr-sm-2" type="password" required name="password" [(ngModel)]="visitor.password" placeholder="password here">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-secondary" type="submit">Login</button>
                </div>
              </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
