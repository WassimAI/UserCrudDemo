<div class="container mt-2">
    <div class="row">
        <div class="col"></div>
        <div class="col-md-4">
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="text" class="form-control" required name="email" [(ngModel)]="visitor.email" placeholder="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" required class="form-control" [(ngModel)]="visitor.password">
                </div>
                <div class="form-group">
                    <label for="countryList">Country</label>
                    <input type="text" name="country" class="form-control" id="country" [(ngModel)]="visitor.country">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control" id="city" [(ngModel)]="visitor.city">
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
        <div class="col"></div>
    </div>
</div>
